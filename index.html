<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>library</h1>
      </div>
    </header>
    <main class="main container">
      <button class="btn btn-add" id="addBookBtn">+ Add Book</button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Nihal Anwar
      </p>
    </footer>

    <dialog id="addBookDialog">
      <form id="bookForm">
        <h3>Add a new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="50"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="5000"
        />
        <div class="hasRead">
          <label for="hasRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="hasRead" />
        </div>
        <button value="add" class="btn btn-submit" formmethod="dialog">
          Submit
        </button>
      </form>
    </dialog>
  </body>
</html>
